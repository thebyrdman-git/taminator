schedules:
  # Basic Example: Weekly report
  - id: westpac-weekly
    name: "Westpac Weekly Report"
    command: "tam-rfe-chat 'Show Westpac cases from last 7 days'"
    frequency: "0 8 * * 1"  # Cron format: minute hour day month weekday
    email: "jbyrd@redhat.com"
    format: "text"
    template: "plain"
    condition: "always"
    enabled: true
    created: "2025-10-16T12:00:00"

  # Phase 3: Template Example - Beautiful HTML digest
  - id: weekly-digest
    name: "Weekly Customer Digest"
    command: "tam-rfe-chat 'Westpac and Alma weekly summary'"
    frequency: "0 16 * * 5"  # Friday at 4 PM
    email: "jbyrd@redhat.com"
    format: "text"
    template: "weekly_digest"  # Uses professional HTML template
    condition: "always"
    enabled: true
    created: "2025-10-16T15:00:00"

  # Phase 3: Conditional Example - Only send if Sev 1 cases exist
  - id: sev1-alert
    name: "Sev 1 Alert"
    command: "tam-rfe-chat 'Show all Sev 1 cases with details'"
    frequency: "0 * * * *"  # Every hour
    email: "jbyrd@redhat.com"
    format: "text"
    template: "plain"
    condition: "sev1_count > 0"  # Only execute if Sev 1 cases found
    pre_check_command: "tam-rfe-chat 'Count Sev 1 cases'"
    enabled: true
    created: "2025-10-16T15:00:00"

  # Phase 3: Slack Integration - Post to team channel
  - id: daily-standup
    name: "Daily Team Standup Data"
    command: "tam-rfe-hydra-api my-assignments"
    frequency: "0 9 * * 1-5"  # Weekdays at 9 AM
    email: "jbyrd@redhat.com"
    format: "text"
    template: "plain"
    condition: "weekday"  # Only on weekdays
    slack_webhook: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
    enabled: true
    created: "2025-10-16T15:00:00"

  # Phase 3: Executive Brief - Professional Red Hat report
  - id: executive-brief
    name: "Executive Brief"
    command: "tam-rfe-discover-customers-hydra my-portfolio"
    frequency: "0 17 * * *"  # Daily at 5 PM
    email: "leadership@redhat.com"
    format: "text"
    template: "executive_brief"  # Red Hat branded template
    condition: "weekday"
    enabled: true
    created: "2025-10-16T15:00:00"
