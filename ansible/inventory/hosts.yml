---
# Dynamic inventory for RFE Automation Tool
# Supports multiple environments and customer groups

all:
  children:
    # Environment groups
    environments:
      children:
        production:
          vars:
            environment: "production"
            validation_threshold: 0.995
            max_parallel_customers: 5
          children:
            production_customers:
              vars:
                report_frequency: "daily"
                backup_enabled: true
                monitoring_enabled: true
                
        staging:
          vars:
            environment: "staging"
            validation_threshold: 0.95
            max_parallel_customers: 2
          children:
            staging_customers:
              vars:
                report_frequency: "weekly"
                backup_enabled: false
                monitoring_enabled: true
                
        development:
          vars:
            environment: "development"
            validation_threshold: 0.85
            max_parallel_customers: 1
          children:
            development_customers:
              vars:
                report_frequency: "manual"
                backup_enabled: false
                monitoring_enabled: false
    
    # Customer groups by industry
    industries:
      children:
        financial_services:
          vars:
            industry: "financial_services"
            compliance_required: true
            data_retention_days: 2555  # 7 years
            encryption_required: true
          children:
            financial_customers:
              vars:
                priority_components:
                  - "OpenShift"
                  - "RHEL"
                  - "Ansible"
                  - "Satellite"
                  - "JBoss"
                
        healthcare:
          vars:
            industry: "healthcare"
            compliance_required: true
            data_retention_days: 1825  # 5 years
            encryption_required: true
          children:
            healthcare_customers:
              vars:
                priority_components:
                  - "OpenShift"
                  - "RHEL"
                  - "Ansible"
                  - "Satellite"
                
        technology:
          vars:
            industry: "technology"
            compliance_required: false
            data_retention_days: 1095  # 3 years
            encryption_required: false
          children:
            technology_customers:
              vars:
                priority_components:
                  - "OpenShift"
                  - "RHEL"
                  - "Ansible"
                  - "Satellite"
                  - "OpenStack"
    
    # Customer groups by size
    customer_sizes:
      children:
        enterprise:
          vars:
            customer_size: "enterprise"
            max_cases_per_report: 2000
            priority_support: true
            dedicated_tam: true
          children:
            enterprise_customers:
              vars:
                report_frequency: "daily"
                validation_threshold: 0.99
                
        mid_market:
          vars:
            customer_size: "mid_market"
            max_cases_per_report: 500
            priority_support: false
            dedicated_tam: false
          children:
            mid_market_customers:
              vars:
                report_frequency: "weekly"
                validation_threshold: 0.95
                
        small_business:
          vars:
            customer_size: "small_business"
            max_cases_per_report: 100
            priority_support: false
            dedicated_tam: false
          children:
            small_business_customers:
              vars:
                report_frequency: "monthly"
                validation_threshold: 0.90
    
    # Geographic regions
    regions:
      children:
        north_america:
          vars:
            region: "north_america"
            timezone: "America/New_York"
            business_hours: "09:00-17:00"
          children:
            na_customers:
              vars:
                report_time: "09:00"
                
        europe:
          vars:
            region: "europe"
            timezone: "Europe/London"
            business_hours: "09:00-17:00"
          children:
            eu_customers:
              vars:
                report_time: "09:00"
                
        asia_pacific:
          vars:
            region: "asia_pacific"
            timezone: "Asia/Tokyo"
            business_hours: "09:00-17:00"
          children:
            apac_customers:
              vars:
                report_time: "09:00"
    
    # All customers (inherits from all groups)
    customers:
      children:
        - production_customers
        - staging_customers
        - development_customers
      vars:
        # Default customer settings
        default_components:
          - "OpenShift"
          - "RHEL"
          - "Ansible"
          - "Satellite"
        
        default_settings:
          validation_enabled: true
          portal_posting_enabled: false
          email_notifications: true
          slack_notifications: false
