---
- name: Generate and Copy RFE/Bug Reports
  hosts: localhost
  gather_facts: yes
  become: no

  vars:
    customer_name: "{{ customer | title }}"
    account_name: "{{ customer | lower }}"
    account_number: "{{ accounts[customer].account_number }}"
    priority_components: "{{ accounts[customer].priority_components }}"
    rhcase_path: "rhcase"
    output_dir: "/home/jbyrd/taminator/output"
    logs_dir: "/home/jbyrd/taminator/logs"

  tasks:
    - name: Display customer configuration
      debug:
        msg: |
          üéØ Generating and Copying Reports for:
          - Customer: {{ customer_name }}
          - Account: {{ account_number }}
          - Components: {{ priority_components | join(', ') }}
      tags: [always]

    - name: Create output directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ output_dir }}"
        - "{{ logs_dir }}"
      tags: [prerequisites]

    - name: Get all cases from rhcase
      shell: |
        {{ rhcase_path }} list --all \
          --format json --includefilter 'sbrGroup,{{ priority_components | join(",") }}' | jq '.[] | select(.accountNumber == "{{ account_number }}")' | jq -s '.' > /tmp/copy_cases_{{ ansible_date_time.epoch }}.json
      register: cases_output
      changed_when: false
      tags: [data_collection]

    - name: Load case data
      slurp:
        src: "/tmp/copy_cases_{{ ansible_date_time.epoch }}.json"
      register: cases_data
      tags: [data_collection]

    - name: Parse case data
      set_fact:
        all_cases: "{{ cases_data.content | b64decode | from_json }}"
      tags: [data_collection]

    - name: Filter RFE cases
      set_fact:
        active_rfes: "{{ all_cases | selectattr('isClosed', 'equalto', false) | selectattr('subject', 'match', '.*\\[RFE\\].*') | list }}"
      tags: [rfe_bug, data_processing]

    - name: Filter bug cases
      set_fact:
        active_bugs: "{{ all_cases | selectattr('isClosed', 'equalto', false) | selectattr('subject', 'match', '.*\\[BUG\\].*') | list }}"
      tags: [rfe_bug, data_processing]

    - name: Filter closed cases
      set_fact:
        closed_cases: "{{ (all_cases | selectattr('isClosed', 'equalto', true) | list | sort(attribute='lastModifiedDate', reverse=true))[0:10] }}"
      tags: [rfe_bug, data_processing]

    - name: Filter active cases (exclude RFE/Bug)
      set_fact:
        all_active_cases: "{{ all_cases | selectattr('isClosed', 'equalto', false) | rejectattr('subject', 'match', '.*\\[RFE\\].*') | rejectattr('subject', 'match', '.*\\[BUG\\].*') | list }}"
        priority_active_cases: "{{ all_cases | selectattr('isClosed', 'equalto', false) | rejectattr('subject', 'match', '.*\\[RFE\\].*') | rejectattr('subject', 'match', '.*\\[BUG\\].*') | selectattr('sbrGroup', 'in', priority_components) | list }}"
      tags: [active_cases, data_processing]

    - name: Generate RFE/Bug Report
      template:
        src: working_rfe_bug_report.j2
        dest: "{{ output_dir }}/{{ customer }}_rfe_bug_report.md"
        mode: '0644'
      tags: [rfe_bug, report_generation]

    - name: Generate Active Cases Report
      template:
        src: working_active_cases_report.j2
        dest: "{{ output_dir }}/{{ customer }}_active_cases_report.md"
        mode: '0644'
      tags: [active_cases, report_generation]

    - name: Copy RFE/Bug Report to Clipboard
      redhat.rfe_automation.report_copier:
        report_file: "{{ output_dir }}/{{ customer }}_rfe_bug_report.md"
        display_content: false
      register: rfe_copy_result
      tags: [rfe_bug, copy_paste]

    - name: Copy Active Cases Report to Clipboard
      redhat.rfe_automation.report_copier:
        report_file: "{{ output_dir }}/{{ customer }}_active_cases_report.md"
        display_content: false
      register: active_copy_result
      tags: [active_cases, copy_paste]

    - name: Display copy/paste results
      debug:
        msg: |
          üìä Reports Generated and Copied:
          - RFE/Bug Report: {{ output_dir }}/{{ customer }}_rfe_bug_report.md
          - Active Cases Report: {{ output_dir }}/{{ customer }}_active_cases_report.md

          üìã Copy/Paste Status:
          - RFE/Bug Report: {{ '‚úÖ Copied to clipboard' if rfe_copy_result.copied_to_clipboard else '‚ùå Clipboard not available' }}
          - Active Cases Report: {{ '‚úÖ Copied to clipboard' if active_copy_result.copied_to_clipboard else '‚ùå Clipboard not available' }}

          üìà Summary:
          - Active RFEs: {{ active_rfes | length }}
          - Active Bugs: {{ active_bugs | length }}
          - Open Troubleshooting Cases: {{ all_active_cases | length }}
          - Priority Cases: {{ priority_active_cases | length }}
          - Total Cases Processed: {{ all_cases | length }}
      tags: [always]

    - name: Clean up temporary files
      file:
        path: "/tmp/copy_cases_{{ ansible_date_time.epoch }}.json"
        state: absent
      tags: [cleanup]
