---
# Default variables for RFE Reports role

# System paths
rhcase_path: "/home/jbyrd/pai/rfe-automation-clean/rhcase/.venv/bin/rhcase"
project_root: "/home/jbyrd/pai/rfe-automation-clean"
templates_dir: "{{ project_root }}/templates"
output_dir: "{{ project_root }}/output"
logs_dir: "{{ project_root }}/logs"

# Report configuration
report_types:
  - "rfe_bug_tracker"
  - "active_cases"

# Validation settings
validation_enabled: true
accuracy_threshold: 0.99
consistency_threshold: 0.995

# Template settings
template_engine: "jinja2"
default_template: "rfe_bug_report.j2"

# Output formats
output_formats:
  - "markdown"
  - "html"
  - "json"

# Portal settings
portal_api_enabled: false  # Set to true when credentials are configured
portal_base_url: "https://access.redhat.com"

# Logging
log_level: "INFO"
log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
