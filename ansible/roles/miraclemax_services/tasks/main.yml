---
# miraclemax_services: Deploy Podman Services
# Philosophy: Geerling handles infrastructure, we handle service logic only

- name: Ensure service directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ pai_user }}"
    group: "{{ pai_user }}"
    mode: '0755'
  loop:
    - "{{ miraclemax_base_dir }}"
    - "{{ miraclemax_compose_dir }}"
    - "{{ miraclemax_config_dir }}"
    - "{{ miraclemax_config_dir }}/traefik"
    - "{{ miraclemax_config_dir }}/traefik/dynamic"
    - "{{ miraclemax_config_dir }}/prometheus"
    - "{{ miraclemax_config_dir }}/homer"

- name: Deploy Traefik static configuration
  ansible.builtin.template:
    src: traefik.yml.j2
    dest: "{{ traefik_config_dir }}/traefik.yml"
    owner: "{{ pai_user }}"
    group: "{{ pai_user }}"
    mode: '0644'
  notify: restart traefik

- name: Deploy Traefik dynamic configuration
  ansible.builtin.template:
    src: traefik-dynamic.yml.j2
    dest: "{{ traefik_config_dir }}/dynamic/dynamic.yml"
    owner: "{{ pai_user }}"
    group: "{{ pai_user }}"
    mode: '0644'
  notify: reload traefik config

- name: Deploy service compose files
  ansible.builtin.template:
    src: "{{ item.name }}.yml.j2"
    dest: "{{ miraclemax_compose_dir }}/{{ item.name }}.yml"
    owner: "{{ pai_user }}"
    group: "{{ pai_user }}"
    mode: '0644'
  loop: "{{ miraclemax_services }}"
  when: item.name in miraclemax_services_enabled
  notify: restart services

- name: Create Podman volumes for services
  containers.podman.podman_volume:
    name: "{{ item.volume.split(':')[0] }}"
    state: present
  loop: "{{ miraclemax_services }}"
  when: 
    - item.name in miraclemax_services_enabled
    - item.volume is defined

- name: Start services with podman-compose
  ansible.builtin.command:
    cmd: podman-compose -f {{ miraclemax_compose_dir }}/{{ item.name }}.yml up -d
    chdir: "{{ miraclemax_compose_dir }}"
  loop: "{{ miraclemax_services }}"
  when: item.name in miraclemax_services_enabled
  register: service_start
  changed_when: "'Creating' in service_start.stdout or 'Starting' in service_start.stdout"

- name: Verify services are running
  ansible.builtin.command:
    cmd: podman ps --filter "name={{ item.name }}" --format "{{ '{{' }}.Status{{ '}}' }}"
  loop: "{{ miraclemax_services }}"
  when: item.name in miraclemax_services_enabled
  register: service_status
  changed_when: false
  failed_when: "'Up' not in service_status.stdout"
