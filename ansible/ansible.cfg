[defaults]
# Red Hat Ansible Configuration as Code Best Practices

# Inventory and roles
inventory = inventories/production/hosts.yml
roles_path = roles:collections/ansible_collections
collections_path = collections

# Performance and behavior
host_key_checking = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 86400
forks = 10
poll_interval = 2

# Security and safety
ask_vault_pass = False
#vault_password_file = .vault_pass
#vault_identity_list = default@.vault_pass

# Logging and output
log_path = ansible.log
display_skipped_hosts = False
display_ok_hosts = True
stdout_callback = yaml
callbacks_enabled = profile_tasks, timer

# Compatibility and standards
interpreter_python = auto_silent
deprecation_warnings = True
command_warnings = True
host_pattern_mismatch = warning

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[paramiko_connection]
record_host_keys = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=300s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
control_path_dir = /tmp/.ansible-cp
control_path = %(directory)s/%%h-%%p-%%r
pipelining = True
retries = 3
timeout = 30

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecation = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
