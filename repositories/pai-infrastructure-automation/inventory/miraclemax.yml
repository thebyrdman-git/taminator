---
# MiracleMax Ansible Inventory
# GitOps deployment target

all:
  children:
    miraclemax:
      hosts:
        miraclemax.local:
          ansible_host: 192.168.1.34
          ansible_user: jbyrd
          ansible_python_interpreter: /usr/bin/python3
          
          # MiracleMax specific variables
          miraclemax_infrastructure_path: /home/jbyrd/miraclemax-infrastructure
          miraclemax_backup_path: /home/jbyrd/backups
          
          # Container runtime
          container_runtime: podman
          
          # Monitoring endpoints
          prometheus_url: http://localhost:9090
          grafana_url: http://localhost:3001
          
          # Service ports
          services:
            traefik: 80,443,8080
            grafana: 3001
            prometheus: 9090
            alertmanager: 9093
            homeassistant: 8123
            n8n: 5678

