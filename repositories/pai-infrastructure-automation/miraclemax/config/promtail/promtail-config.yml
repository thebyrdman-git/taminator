# Promtail Configuration - Log Collection Agent
# Collects logs from all Podman containers and sends to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

# Positions file - tracks what logs have been read
positions:
  filename: /tmp/positions/positions.yaml

# Loki client configuration
clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576  # 1MB
    
    # Retry configuration
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10
    
    # Timeout
    timeout: 10s
    
    # External labels applied to all logs
    external_labels:
      cluster: 'miraclemax'
      environment: 'production'

# Scrape configurations
scrape_configs:
  # Docker/Podman containers via socket
  - job_name: containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    
    # Relabeling to extract useful metadata
    relabel_configs:
      # Container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      
      # Container ID (short)
      - source_labels: ['__meta_docker_container_id']
        regex: '(.{12})'
        target_label: 'container_id'
      
      # Image name
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      
      # Image tag/version
      - source_labels: ['__meta_docker_container_image']
        regex: '.*:(.*)$'
        target_label: 'image_version'
      
      # Service name from com.miraclemax.service label
      - source_labels: ['__meta_docker_container_label_com_miraclemax_service']
        target_label: 'service'
      
      # Log level from labels
      - source_labels: ['__meta_docker_container_label_com_miraclemax_log_level']
        target_label: 'log_level'
      
      # Container network
      - source_labels: ['__meta_docker_network_name']
        target_label: 'network'
    
    # Pipeline stages to parse logs
    pipeline_stages:
      # Extract JSON logs
      - json:
          expressions:
            level: level
            msg: message
            time: timestamp
      
      # Parse log levels
      - labels:
          level:
      
      # Add timestamp
      - timestamp:
          source: time
          format: RFC3339Nano
      
      # Output formatting
      - output:
          source: msg


