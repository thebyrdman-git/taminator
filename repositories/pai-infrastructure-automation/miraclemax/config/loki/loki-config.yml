# Loki Configuration - Enterprise Log Aggregation
# Optimized for small-scale production with 30-day retention

auth_enabled: false  # No multi-tenancy needed for single-user

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Ingester configuration - receives logs from Promtail
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m        # Flush chunks after 5 minutes idle
  chunk_retain_period: 30s      # Keep chunks in memory for 30s
  max_transfer_retries: 0       # Disable chunk transfers
  wal:
    enabled: true
    dir: /loki/wal

# Schema configuration - how logs are stored
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration - local filesystem
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# Compactor - cleanup old data
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Query limits - prevent resource exhaustion
limits_config:
  retention_period: 720h  # 30 days (same as backups)
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  ingestion_rate_mb: 10             # 10MB/s max ingestion
  ingestion_burst_size_mb: 20       # 20MB burst
  max_query_series: 500
  max_query_parallelism: 16
  max_cache_freshness_per_query: 10m

# Chunk store cache - improve query performance
chunk_store_config:
  max_look_back_period: 720h  # 30 days
  cache_lookups_older_than: 0s

# Table manager - manage index tables
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Query frontend - optimize queries
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Ruler for alerting (optional - for future)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

