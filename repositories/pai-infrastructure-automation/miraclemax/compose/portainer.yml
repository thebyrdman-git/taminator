version: '3.8'

services:
  portainer:
    image: docker.io/portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    user: "0:0"  # Run as root for socket access
    volumes:
      - /run/podman/podman.sock:/var/run/docker.sock:ro  # Root Podman socket
      - portainer_data:/data
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      
      # HTTP/HTTPS routing
      - "traefik.http.routers.portainer.rule=Host(`portainer.jbyrd.org`)"
      - "traefik.http.routers.portainer.entrypoints=web,websecure"
      - "traefik.http.routers.portainer.service=portainer"
      
      # Middleware (authelia protection)
      - "traefik.http.routers.portainer.middlewares=authelia@file,security-headers@file,rate-limit@file"
      
      # Service
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"

volumes:
  portainer_data:

networks:
  traefik-network:
    external: true

