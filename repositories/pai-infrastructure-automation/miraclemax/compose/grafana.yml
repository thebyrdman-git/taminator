version: '3.8'

# Grafana - Metrics Visualization & Dashboards
# Purpose: Visualize Prometheus metrics with pre-built dashboards
# Documentation: https://grafana.com/docs/grafana/latest/

services:
  grafana:
    image: grafana/grafana:10.2.3  # Pinned version
    container_name: grafana
    restart: unless-stopped
    
    # Security
    security_opt:
      - no-new-privileges:true
    user: "472"  # Grafana user
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Network
    networks:
      - traefik-network
    
    ports:
      - "3001:3000"  # Mapped to 3001 to avoid port conflict
    
    # Volume mounts
    volumes:
      - grafana-data:/var/lib/grafana
      - ../config/grafana/provisioning:/etc/grafana/provisioning:ro
    
    # Environment configuration
    environment:
      - TZ=America/New_York
      - GF_SERVER_ROOT_URL=https://grafana.jbyrd.org
      - GF_SERVER_DOMAIN=grafana.jbyrd.org
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_INSTALL_PLUGINS=
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    labels:
      # Service identification
      - "com.miraclemax.service=grafana"
      - "com.miraclemax.version=10.2.3"
      - "com.miraclemax.description=Metrics visualization and dashboards"
      
      # Backup configuration
      - "com.miraclemax.backup=important"
      - "com.miraclemax.backup.path=/var/lib/grafana"
      - "com.miraclemax.backup.frequency=daily"
      
      # Monitoring
      - "com.miraclemax.monitor=true"
      - "com.miraclemax.metrics.port=3000"
      
      # Traefik routing - disabled (using file provider in dynamic.yml instead)
      - "traefik.enable=false"

volumes:
  grafana-data:
    driver: local

networks:
  traefik-network:
    external: true

