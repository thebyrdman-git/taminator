# Default settings for all accounts
defaults:
  rhcase_path: "rhcase"
  output_dir: "./output"
  logs_dir: "./logs"
  validation_threshold: 0.99
  data_quality_threshold: 0.95
  report_types: ["rfe_bug_tracker", "active_cases"]

# Notification settings
notifications:
  enabled: false
  email:
    enabled: false
    smtp_server: "smtp.redhat.com"
    smtp_port: 587
    from_address: "rfe-automation@redhat.com"
  slack:
    enabled: false
    webhook_url: ""
    channel: "#rfe-reports"
  teams:
    enabled: false
    webhook_url: ""

# Portal settings
portal:
  enabled: false
  base_url: "https://access.redhat.com"
  api_endpoint: "/api/v1"
  authentication:
    method: "bearer_token"
    token_file: "~/.config/pai/secrets/portal_token"

# Validation settings
validation:
  strict_mode: true
  require_account_number: true
  require_priority_components: true
  max_cases_per_report: 1000
  data_quality_warning_threshold: 0.90
  data_quality_error_threshold: 0.80
