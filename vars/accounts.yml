---
# Account Configuration for RFE Automation Tool
# This file contains customer account mappings and configuration

# Account definitions
accounts:
  jpmc:
    customer_name: "JPMC"
    account_name: "jpmc"
    account_number: "334224"
    priority_components: ["Ansible"]
    description: "JP Morgan Chase - Financial Services"
    vertical: "Financial Services"
    tam_owner: "Jimmy Byrd"
    contact_email: "adam.j.moore@jpmchase.com"

  # Template for adding new customers
  # customer_key:
  #   customer_name: "Customer Display Name"
  #   account_name: "rhcase_account_name"
  #   account_number: "123456"
  #   priority_components: ["Component1", "Component2"]
  #   description: "Customer Description"
  #   vertical: "Industry Vertical"
  #   tam_owner: "TAM Name"
