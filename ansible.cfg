[defaults]
# Ansible configuration for RFE Automation Tool
inventory = ansible/inventory/hosts.yml
roles_path = ansible/roles
host_key_checking = False
retry_files_enabled = False
stdout_callback = yaml
bin_ansible_callbacks = True

# Logging
log_path = logs/ansible.log
log_filter = []
display_skipped_hosts = False
display_ok_hosts = True

# Performance
forks = 10
timeout = 30
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400

# Security
remote_user = root
private_key_file = ~/.ssh/id_rsa
# vault_password_file = ~/.ansible/vault_pass

# Python
ansible_python_interpreter = /usr/bin/python3

# Callback plugins
callback_plugins = ~/.ansible/plugins/callback
callback_whitelist = profile_tasks, timer, yaml

# Lookup plugins
lookup_plugins = ~/.ansible/plugins/lookup

# Filter plugins
filter_plugins = ~/.ansible/plugins/filter

# Module utilities
module_utils = ~/.ansible/plugins/module_utils

[inventory]
# Inventory settings
enable_plugins = host_list, script, auto, yaml, ini, toml, constructed
plugin_whitelist = host_list, script, auto, yaml, ini, toml, constructed

[privilege_escalation]
# Privilege escalation settings
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[paramiko_connection]
# Paramiko connection settings
record_host_keys = False

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
retries = 3

[persistent_connection]
# Persistent connection settings
connect_timeout = 30
command_timeout = 30

[colors]
# Color settings for output
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
