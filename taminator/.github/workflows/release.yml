name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.9.2)'
        required: true
        default: 'v1.9.2'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json

      - name: Install dependencies
        working-directory: gui
        run: npm ci

      - name: Build Windows installer
        working-directory: gui
        run: npm run build -- --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: gui/dist/*.exe
          retention-days: 7

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json

      - name: Install dependencies
        working-directory: gui
        run: npm ci

      - name: Build macOS DMG
        working-directory: gui
        run: npm run build -- --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: gui/dist/*.dmg
          retention-days: 7

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: dist/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Taminator ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## Taminator ${{ github.event.inputs.version || github.ref_name }}
            
            ### Downloads
            - **Windows**: `Taminator-Setup-*.exe` (NSIS Installer)
            - **macOS Intel**: `Taminator-*-x64.dmg` 
            - **macOS Apple Silicon**: `Taminator-*-arm64.dmg`
            
            ### Installation
            **Windows**: Run the installer and follow the prompts.
            **macOS**: Open the DMG and drag Taminator to Applications.
            
            ### Requirements
            - Red Hat VPN access for KB/T3 features
            - Portal token (rh_jwt cookie) for authentication
            
            See [README.md](https://github.com/thebyrdman-git/taminator/blob/main/README.md) for full documentation.
          files: |
            dist/*.exe
            dist/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

