<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ğŸ¬ Charles's YouTube System{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        @keyframes pulse-custom {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .animate-pulse-custom {
            animation: pulse-custom 2s infinite;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #4CAF50, #8BC34A, #CDDC39);
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Navigation -->
    <nav class="glass border-b border-white/20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">ğŸ¬ Charles's YouTube System</h1>
                </div>
                
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition-colors
                           {% if request.endpoint == 'index' %}text-yellow-300 bg-white/10{% else %}text-white{% endif %}">
                            ğŸ“Š Dashboard
                        </a>
                        <a href="/subscriptions" class="hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition-colors
                           {% if request.endpoint == 'subscriptions' %}text-yellow-300 bg-white/10{% else %}text-white{% endif %}">
                            ğŸ“º Subscriptions
                        </a>
                        <a href="/downloads" class="hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition-colors
                           {% if request.endpoint == 'downloads' %}text-yellow-300 bg-white/10{% else %}text-white{% endif %}">
                            â¬‡ï¸ Downloads
                        </a>
                        <a href="/settings" class="hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition-colors
                           {% if request.endpoint == 'settings' %}text-yellow-300 bg-white/10{% else %}text-white{% endif %}">
                            âš™ï¸ Settings
                        </a>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="text-white hover:text-yellow-300" id="mobile-menu-button">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="block hover:text-yellow-300 px-3 py-2 rounded-md text-base font-medium">ğŸ“Š Dashboard</a>
                <a href="/subscriptions" class="block hover:text-yellow-300 px-3 py-2 rounded-md text-base font-medium">ğŸ“º Subscriptions</a>
                <a href="/downloads" class="block hover:text-yellow-300 px-3 py-2 rounded-md text-base font-medium">â¬‡ï¸ Downloads</a>
                <a href="/settings" class="block hover:text-yellow-300 px-3 py-2 rounded-md text-base font-medium">âš™ï¸ Settings</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-4 text-center text-white/70">
        <p>&copy; 2024 Charles's YouTube Automation System â€¢ Powered by Red Hat PAI</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Global functions for API calls
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(endpoint, options);
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                return { success: false, message: error.message };
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-20 right-4 p-4 rounded-lg shadow-lg z-50 transition-all duration-300 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                'bg-blue-500'
            }`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Format bytes to human readable
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
