name: Cross-Platform Testing

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-13, windows-latest]
        python-version: ['3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Display Python version
        run: python --version
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformdirs keyring pytest
      
      - name: Run platform abstraction tests
        run: python tests/test_platform_abstraction.py
      
      - name: Test directory creation
        run: python tests/test_directory_structure.py
      
      - name: Validate foundation module
        run: python -c "from foundation.platform import platform; print(f'Platform detected: {platform.system()}')"
      
      - name: Run installation test (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x tests/test-install.sh
          ./tests/test-install.sh
      
      - name: Run installation test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python tests/test_installation_windows.py
  
  report:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Report Status
        run: |
          echo "Cross-platform testing complete!"
          echo "Linux: ✅"
          echo "macOS: ✅"
          echo "Windows: ✅"

