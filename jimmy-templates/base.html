<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jimmy's YouTube System{% endblock %}</title>
    
    <!-- Google Fonts - Roboto (Google's standard) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* Google Material Design 3 Color System */
        :root {
            --google-blue: #1a73e8;
            --google-blue-hover: #1557b0;
            --google-blue-light: #e8f0fe;
            --google-green: #137333;
            --google-red: #d93025;
            --google-yellow: #f9ab00;
            --google-gray-50: #f8f9fa;
            --google-gray-100: #f1f3f4;
            --google-gray-200: #e8eaed;
            --google-gray-300: #dadce0;
            --google-gray-400: #bdc1c6;
            --google-gray-500: #9aa0a6;
            --google-gray-600: #5f6368;
            --google-gray-700: #3c4043;
            --google-gray-800: #202124;
            --google-gray-900: #1a1a1a;
            
            /* Material Design Elevation Shadows */
            --elevation-1: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
            --elevation-2: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 2px 6px 2px rgba(60, 64, 67, 0.15);
            --elevation-3: 0 1px 3px 0 rgba(60, 64, 67, 0.3), 0 4px 8px 3px rgba(60, 64, 67, 0.15);
            --elevation-4: 0 2px 3px 0 rgba(60, 64, 67, 0.3), 0 6px 10px 4px rgba(60, 64, 67, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--google-gray-50);
            color: var(--google-gray-800);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Header Navigation */
        .header {
            background: white;
            box-shadow: var(--elevation-1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--google-gray-800);
        }
        
        .logo .material-icons {
            font-size: 28px;
            color: var(--google-blue);
            margin-right: 12px;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 500;
            color: var(--google-gray-800);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 8px;
        }
        
        .nav-link {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--google-gray-600);
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }
        
        .nav-link .material-icons {
            font-size: 18px;
            margin-right: 8px;
        }
        
        .nav-link:hover {
            background-color: var(--google-gray-100);
            color: var(--google-gray-800);
        }
        
        .nav-link.active {
            background-color: var(--google-blue-light);
            color: var(--google-blue);
        }
        
        /* Main content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
            min-height: calc(100vh - 64px);
        }
        
        /* Page header */
        .page-header {
            margin-bottom: 32px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 400;
            color: var(--google-gray-800);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .page-title .material-icons {
            font-size: 36px;
            margin-right: 16px;
            color: var(--google-blue);
        }
        
        .page-subtitle {
            font-size: 16px;
            color: var(--google-gray-600);
            margin-left: 52px;
        }
        
        /* Material Design Cards */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--elevation-1);
            overflow: hidden;
            margin-bottom: 24px;
        }
        
        .card-header {
            padding: 24px 24px 16px 24px;
            border-bottom: 1px solid var(--google-gray-200);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--google-gray-800);
            display: flex;
            align-items: center;
        }
        
        .card-title .material-icons {
            font-size: 20px;
            margin-right: 8px;
            color: var(--google-blue);
        }
        
        .card-content {
            padding: 24px;
        }
        
        .card-actions {
            padding: 16px 24px;
            border-top: 1px solid var(--google-gray-200);
            background: var(--google-gray-50);
            display: flex;
            gap: 12px;
        }
        
        /* Google-style buttons */
        .google-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 24px;
            border-radius: 4px;
            border: 1px solid var(--google-gray-300);
            background: white;
            color: var(--google-gray-700);
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .google-btn .material-icons {
            font-size: 16px;
            margin-right: 8px;
        }
        
        .google-btn:hover {
            box-shadow: var(--elevation-1);
            border-color: var(--google-gray-400);
        }
        
        .google-btn-primary {
            background: var(--google-blue);
            color: white;
            border-color: var(--google-blue);
        }
        
        .google-btn-primary:hover {
            background: var(--google-blue-hover);
            border-color: var(--google-blue-hover);
        }
        
        .google-btn-success {
            background: var(--google-green);
            color: white;
            border-color: var(--google-green);
        }
        
        .google-btn-warning {
            background: var(--google-yellow);
            color: var(--google-gray-800);
            border-color: var(--google-yellow);
        }
        
        .google-btn-danger {
            background: var(--google-red);
            color: white;
            border-color: var(--google-red);
        }
        
        /* Status indicators */
        .status-indicator {
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-ready {
            background-color: #e8f5e8;
            color: var(--google-green);
        }
        
        .status-downloading {
            background-color: var(--google-blue-light);
            color: var(--google-blue);
            animation: pulse 2s infinite;
        }
        
        .status-error {
            background-color: #fce8e6;
            color: var(--google-red);
        }
        
        .status-warning {
            background-color: #fff3cd;
            color: var(--google-yellow);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Grid layouts */
        .grid {
            display: grid;
            gap: 24px;
        }
        
        .grid-cols-1 { grid-template-columns: 1fr; }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
        
        /* Tables */
        .table-container {
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--google-gray-200);
        }
        
        .data-table th {
            background: var(--google-gray-50);
            font-weight: 500;
            color: var(--google-gray-700);
            font-size: 14px;
        }
        
        .data-table td {
            font-size: 14px;
            color: var(--google-gray-800);
        }
        
        .data-table tbody tr:hover {
            background: var(--google-gray-50);
        }
        
        /* Progress bar */
        .progress-container {
            margin: 24px 0;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .progress-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--google-gray-800);
        }
        
        .progress-percentage {
            font-size: 14px;
            font-weight: 500;
            color: var(--google-blue);
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: var(--google-gray-200);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--google-blue);
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .progress-text {
            margin-top: 8px;
            font-size: 12px;
            color: var(--google-gray-600);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 16px;
            }
            
            .nav-links {
                display: none;
            }
            
            .main-container {
                padding: 24px 16px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .grid-cols-2,
            .grid-cols-3,
            .grid-cols-4 {
                grid-template-columns: 1fr;
            }
        }
        
        /* Utilities */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .mb-16 { margin-bottom: 16px; }
        .mb-24 { margin-bottom: 24px; }
        .mt-16 { margin-top: 16px; }
        .mt-24 { margin-top: 24px; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-12 { gap: 12px; }
        .gap-16 { gap: 16px; }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">
                <span class="material-icons">smart_display</span>
                <span class="logo-text">Jimmy's YouTube System</span>
            </a>
            
            <nav>
                <ul class="nav-links">
                    <li>
                        <a href="/" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                            <span class="material-icons">dashboard</span>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/subscriptions" class="nav-link {% if request.endpoint == 'subscriptions' %}active{% endif %}">
                            <span class="material-icons">subscriptions</span>
                            Subscriptions
                        </a>
                    </li>
                    <li>
                        <a href="/downloads" class="nav-link {% if request.endpoint == 'downloads' %}active{% endif %}">
                            <span class="material-icons">download</span>
                            Downloads
                        </a>
                    </li>
                    <li>
                        <a href="/settings" class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}">
                            <span class="material-icons">settings</span>
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>
    
    {% block scripts %}{% endblock %}
</body>
</html>
